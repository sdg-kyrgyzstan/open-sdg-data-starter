frontpage_heading: Кыргыз Республикасынын Туруктуу өнүгүү максаттарынын көрсөткүчтөрү
frontpage_instructions: Ар бир максатты басыңыз же Туруктуу Өнүгүү Максатынын глобалдык көрсөткүчтөрү боюнча статистиканы издеңиз. Туруктуу өнүгүү максаттарынын көрсөткүчтөрү боюнча маалыматтарды алуу үчүн максатты тандаңыз же көрсөткүчтөрүн атын төмөнкү аркылуу киргизиңиз <span id="jump-to-search"><a>«Издөө»</a></span>.
