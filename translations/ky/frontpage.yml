intro_title: 17 максаттар биздин дүйнөнү трансформациялоо
intro_body: <a href="https://www.un.org/sustainabledevelopment/ru/">Туруктуу өнүктүрүү 
 максаттары (ТӨМ) </a> жакырчылыкты жоюу, планетаны коргоо жана ар бир адамдын жашоосун жана 
 келечегин жакшыртуу боюнча иш-аракеттерди бардык жерде жалпыга арналган чакырык болуп саналат. 
 17 Максат БУУнун бардык мүчө мамлекеттери тарабынан 2015-жылы туруктуу өнүгүүнүн күн тартибинин 
 <a href="https://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=R"> 2030 тұрақты 
 дамуының күн тәртібі</a> a күн тартибинин алкагында кабыл алынган.
