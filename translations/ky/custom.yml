heading: Кыргыз Республикасынын Туруктуу өнүгүү максаттарынын чөйрөсүндөгү көрсөткүчтөрү
instructions: Ар бир максатты басыңыз же туруктуу өнүгүү жаатындагы максаттардын
  глобалдык көрсөткүчтөрү боюнча статистиканы издеңиз. Туруктуу өнүгүү
  максаттарынын көрсөткүчтөрү боюнча маалыматтарды алуу үчүн - максатты
  тандаңыз же болбосо көрсөткүчтөрдүн аталышын <span id="jump-to-search"><a>«Издөө» </a></span>
  аркылуу киргизиңиз.
intro_title: Биздин дүйнөнү кайра өзгөртүүчү 17 максат
intro_body: <a href="https://www.un.org/sustainabledevelopment/ru/">Туруктуу өнүктүрүү 
  максаттары (ТӨМ) </a> жакырчылыкты жоюу, планетаны коргоо
  жана кайсыл жерде жүрбөсүн ар бир адамдын жашоосун жана келечегин
  жакшыртуу боюнча аракеттерге универсалдуу чакырык болуп саналат. Бул
  17 максат БУУнун бардык мүчө мамлекеттери тарабынан 2015-жылы
  <a href="https://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=R"> 2030
  Туруктуу өнүгүүнүн күн тартибинин алкагында кабыл алынган </a>.

