heading: Кыргыз Республикасынын Туруктуу өнүгүү максаттарынын көрсөткүчтөрү
instructions: Ар бир максатты басыңыз же туруктуу өнүгүү жаатындагы максаттардын глобалдык
 көрсөткүчтөрү боюнча статистиканы издеңиз. Туруктуу өнүгүү максаттарынын көрсөткүчтөрү боюнча
 маалыматтарды алуу үчүн максатты тандаңыз же көрсөткүчтөрдүн аталышын төмөнкү шилтеме аркылуу киргизиңиз «Издөө».
