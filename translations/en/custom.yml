heading: Indicators of the Sustainable Development Goals of the Kyrgyz Republic
instructions: Click on each goal, or search for statistics on the global Sustainable Development Goals (SDGs). 
  To obtain data on the SDG indicators, select a goal or enter the name of the indicator in the 
  <span id="jump-to-search"><a>"Search"</a></span> field.
intro_title: 17 goals to transform our world
intro_body: The <a href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">
  Sustainable Development Goals (SDGs)</a> are a universal call to action to end poverty, protect the 
  planet and improve the lives and prospects of everyone, everywhere. The 17 Goals were adopted by all 
  UN Member States in 2015, as part of the <a href="http://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=E">
  2030 Agenda for Sustainable Development</a>.
